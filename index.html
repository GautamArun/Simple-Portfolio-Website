<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sevillana&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sevillana&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Protest+Guerrilla&family=Sevillana&display=swap" rel="stylesheet">

    <title>Portfolio</title>
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo">Portfolio</a>
      <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">Services</a>
        <a href="#">Portfolio</a>
        <a href="#">Skills</a>
        <a href="#">Contact</a>
      </nav>

      <div class="btn-section">
        <button class="btn">HIRE ME</button>
        <i class="bx bx-menu" id="menu"></i>
        <!--Size menu in the right-->
      </div>
    </header>

    <section class="home">
      <div class="text-content">
        <h2>Hello <span>this is</span></h2>
        <h1><span>Gautam </span>Arun</h1>
        <p>I am a <span class="textline">Web Developer</span></p>
        <p class="paragraph">This is a paragraph</p>

        <div class="social-media">
          <a href="#"><i class="bx bxl-facebook-circle"></i></a>
          <a href="#"><i class="bx bxl-twitter"></i></a>
          <a href="#"><i class="bx bxl-linkedin-square"></i></a>
        </div>

        <div class="btn-section">
          <button class="btn homeBtn">DOWNLOAD CV</button>
          <a class="btn homeBtn">MY SKILLS</a>
        </div>
      </div>

      <img src="" alt="" />
      <!-- NEED TO ADD IMG AS Source !!! -->
    </section>

    <script>
      let menu = document.querySelector("#menu");
      let navbar = document.querySelector(".navbar");
      menu.onclick = () => {
        menu.classList.toggle("bx-x"); // x icon from boxicon
        navbar.classList.toggle("active");
      };
    </script>
  </body>
</html>
